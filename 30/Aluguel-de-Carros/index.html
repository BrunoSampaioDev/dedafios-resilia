<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>LocCar - Login</title>
</head>

<body>

    <div class="contaier-login">
        <form action="./dash.html" id="login">
            <p class="logo-login">LocCar</p>
            <input class="inp login-inp" type="text" name="login" placeholder="Nome de usuario" autocomplete="off" required>
            <input class="inp login-inp" type="password" name="senha" placeholder="senha" autocomplete="off" required>
            <input class="btn_submit login-inp" type="submit">
            <p class="menuItem">Esqueceu sua senha?</p>
        </form>
    </div>


</body>

</html>
