<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Zicao - Pet</title>
</head>
<body>
    
    <form id="formulario">
        <p>Cadastrar novo animal</p>
        <input type="text" name="nome" id="nome" placeholder="Nome do animal">
        <input type="text" name="raca" id="raca" placeholder="Raca do animal">
        <input type="text" name="cor" id="cor" placeholder="Cor do animal">
        <input type="text" name="idade" id="idade" placeholder="Idade do animal">
        <input type="submit">
    </form>

    <script src="./index.js"></script>
</body>
</html>
